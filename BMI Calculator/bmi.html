<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css"> 
    <title>Bmi calculator</title>
</head>
<body>
    <div>
    <h1>BMI Calculator</h1>
    <form>
    <input type="text" id="height" placeholder="Height in cm">
    <input type="text" id="weight" placeholder="Weight in kg">
   <button type="submit">Calculate</button>
   <div id="result"></div>
   </form>
     <h2>BMI weight guide</h2>
     <p>Less than 18.6 = Underwieght</p>
     <p>18.6 to 24.9 = Normal Range</p>
     <p>Greater than 24.9 = Overweight</p>
     </div>
</body>
<script src="bmi.js"></script>
</html>
